name: Build Python Package

on:
  push:
    branches:
      - main

jobs:
  build-package:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install packaging tools
      run: |
        pip install build

    - name: Build package
      run: python -m build

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: python-package
        path: dist/
